<!DOCTYPE html>
<html>
<head>
    <title>Privacy Ad Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <button id="toggleNav" class="nav-button">Navigation</button>
            <nav id="navMenu" class="nav-menu">
                <ul>
                    <li><a href="#" class="tab-link active" data-tab="ad-display">Ad Display</a></li>
                    <li><a href="#" class="tab-link" data-tab="history">History</a></li>
                    <li><a href="#" class="tab-link" data-tab="breakdown">Breakdown</a></li>
                    <li><a href="#" class="tab-link" data-tab="settings">Settings</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div id="ad-display" class="tab-content">
                <h2>Current Ad</h2>
                <div id="adContainer" class="ad-container">
                    <div id="loadingSpinner"></div>
                    <img id="adImage" style="display: none;" alt="Generated Ad">
                    <p id="adText">Loading...</p>
                </div>
            </div>
            <div id="history" class="tab-content" style="display:none;">
                <h2>History Settings</h2>
                <div class="settings-section">
                    <label for="historyRetention">Keep History For:</label>
                    <select id="historyRetention">
                        <option value="week">1 Week</option>
                        <option value="month" selected>1 Month</option>
                        <option value="year">1 Year</option>
                    </select>
                </div>
                <div class="button-section">
                    <button id="clearHistory">Clear History</button>
                    <button id="reset">Reset All</button>
                </div>
                <h2><br>Recent History</h2>
                <div id="historyList"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
