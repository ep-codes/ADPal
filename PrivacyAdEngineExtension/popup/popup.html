<!DOCTYPE html>
<html>
<head>
    <title>Privacy Ad Settings</title>
    <style>
        body {
            width: 400px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            min-height: 400px;
        }
        .sidebar {
            width: 120px;
            background: #f5f5f5;
            padding: 10px;
        }
        .content {
            flex: 1;
            padding: 15px;
        }
        .ad-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            position: relative;
            min-height: 100px;
        }
        .ad-container.loading {
            opacity: 0.7;
        }
        #adImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        #adText {
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 8px;
            border-radius: 4px;
        }
        .history-item {
            margin-bottom: 15px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
        }
        .history-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }
        .history-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .history-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .history-text {
            flex: 1;
            font-size: 13px;
        }
        .settings-section {
            margin-bottom: 20px;
        }
        .button-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        select {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#" class="tab-link active" data-tab="ad-display">Ad Display</a></li>
                <li><a href="#" class="tab-link" data-tab="history">History</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="ad-display" class="tab-content">
                <h2>Current Ad</h2>
                <div id="adContainer" class="ad-container">
                    <div id="loadingSpinner"></div>
                    <img id="adImage" style="display: none;" alt="Generated Ad">
                    <p id="adText">Loading...</p>
                </div>
            </div>
            <div id="history" class="tab-content" style="display:none;">
                <h2>History Settings</h2>
                <div class="settings-section">
                    <label for="historyRetention">Keep History For:</label>
                    <select id="historyRetention">
                        <option value="week">1 Week</option>
                        <option value="month" selected>1 Month</option>
                        <option value="year">1 Year</option>
                    </select>
                </div>
                <div class="button-section">
                    <button id="clearHistory">Clear History</button>
                    <button id="reset">Reset All</button>
                </div>
                <h2>Recent History</h2>
                <div id="historyList"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
